<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="container">
        <div class="item" id="first">
            <input type="text" id="inp">
        </div>

        <div class="item" id="clear">
            <!-- <button>7</button> -->
        </div>
        <div class="item">
            <button onclick="clear1()">C</button>
        </div>
        <div class="item">
            <button onclick="clearScreen()">AC</button>
        </div>

        <div class="item" id="num" onclick="submitValue('7')">
            <button>7</button>
        </div>

        <div class="item" id="num" onclick="submitValue('8')">
            <button>8</button>
        </div>

        <div class="item" id="num" onclick="submitValue('9')">
            <button>9</button>
        </div>

        <div class="item" id="symbol" onclick="submitValue('/')">
            <button>÷</button>
        </div>

        <div class="item" id="symbol" onclick="submitValue('*')">
            <button>⨉</button>
        </div>

        <div class="item" id="num" onclick="submitValue('6')">
            <button>6</button>
        </div>

        <div class="item" id="num" onclick="submitValue('5')">
            <button>5</button>
        </div>

        <div class="item" id="num" onclick="submitValue('4')">
            <button>4</button>
        </div>

        <div class="item" id="symbol" onclick="submitValue('%')">
            <button>%</button>
        </div>

        <div class="item" id="symbol" onclick="submitValue('.')">
            <button>.</button>
        </div>

        <div class="item" id="num" onclick="submitValue('3')">
            <button>3</button>
        </div>

        <div class="item" id="num" onclick="submitValue('2')">
            <button>2</button>
        </div>

        <div class="item" id="num" onclick="submitValue('1')">
            <button>1</button>
        </div>

        <div class="item" id="symbol" onclick="submitValue('-')">
            <button>-</button>
        </div>

        <div class="item" id="symbol" onclick="submitValue('+')">
            <button>+</button>
        </div>

        <div class="item" id="num" onclick="submitValue('0')">
            <button>0</button>
        </div>

        <div class="item" id="num" onclick="submitValue('00')">
            <button>00</button>
        </div>

        <div class="item" id="equal" onclick="evaluate1()">
            <button>=</button>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
