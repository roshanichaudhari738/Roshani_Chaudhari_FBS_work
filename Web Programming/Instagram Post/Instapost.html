    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .post {
            width: 350px;
            background-color: white;
            border: 1px solid #ccc;
            margin: 40px auto;
        }

        /* Header */
        .header {
            padding: 10px;
            display: flex;
           align-items: center;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
        }

        .username {
            /* display: inline-block;
            vertical-align: middle; */
            margin-left: 10px;
            font-weight: bold;
            
        }

        #dots{
             margin-left: auto;
             font-size: 18px;
            cursor: pointer;
        }

        /* Post Image */
        .post-img {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
            color: #555;
        }

        .post-img img{
            width: 100%;
            height: 100%;
        }

        /* Icons */
        .icons {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .icons i {
            font-size: 22px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .icons #save{
            margin-left: auto;
        }

        /* Caption */
        .caption {
            padding: 10px;
            font-size: 14px;
        }

        .caption b {
            margin-right: 5px;
        }

        .stories{
    display:flex;

    padding:10px;
    overflow-x:auto;

}

.story{

.story img{

    cursor: pointer;
}

.story span{

}

::-webkit-scrollbar{

}
