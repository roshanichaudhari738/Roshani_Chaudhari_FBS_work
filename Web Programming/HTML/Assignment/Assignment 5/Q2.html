<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>FirstBit Solutions</h1>
     <img src="https://i.postimg.cc/9FLzZYBS/logo.jpg" alt="Not Found" height="100" width="150"><br>
     <a href="https://firstbitsolutions.com" target="_blank">FirstBitSolutions.com</a><br>
     <i>Your Future Begins Here!</i>
     <hr>
     <h1><u>Student Registration Form</u></h1>
     <form action="/dummy" method="get">
        <table  style="border-spacing: 10px;">
            <tr>
                <td>
                    <label><b>Full Name :</b></label><br>
                     <input type="text" placeholder="Enter your full name">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Email ID:</b></label><br>
                     <input type="email" placeholder="example@email.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Mobile No :</b></label><br>
                     <input type="number" name="number" placeholder="e.g. 9876543215" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Birth Date :</b></label><br>
                    <input type="date" name="birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Select Gender :</b></label><br>
                     <input type="radio" name="gender">Male <br>
                    <input type="radio" name="gender">Female <br>
                    <input type="radio" name="gender">Other <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Courses Interested In :</b></label><br>
                     <input type="checkbox" name="subject"> Java Full Stack <br>
                     <input type="checkbox" name="subject"> Python Full Stack <br>
                     <input type="checkbox" name="subject"> React JS <br>
                     <input type="checkbox" name="subject"> Data Science <br>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Preferred Batch Time :</b><br>
                    <select name="state">
                        <option value=""> ---- Select ---- </option>
                        <option value="">11:00 AM- 12:00 PM</option>
                        <option value="">5:00 PM- 6:30 PM</option>
                        <option value="">12:00 PM- 1:30 PM</option>
                        <option value="">11:00 AM- 12:30 PM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Write About Yourself</b><br>
                    <textarea name="Yourself" placeholder="Tell us about yourself..." cols="40" rows="5"></textarea>

                </td>
            </tr>
            <tr>
                <td>
                    <b>Rate Your Current Skill Level(1-10) :</b><br> <input type="text" name="state" list="statelist">
                    <datalist id="statelist">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Submit Form"> <input type="reset" value="Reset Form">
                </td>
            </tr>
        </table>
        <hr>
        <b>Address:</b>FirstBit Solution
    </form>
</body>
</html>
