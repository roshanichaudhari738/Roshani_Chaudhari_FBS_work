<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>
<style>
    .box{
        border: 2px solid blue;
        width: 600px;
        margin: auto;
        padding: 10px;
        border-radius: 10px;
    }
    .box img{
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        margin: auto;
        /* border-top: 500px; */
    }
    .box .imgdiv{
        border: 2px solid red;
        height: 200px;
        width: 200px;
        margin: auto;
        border-radius: 50%;
    }
   .box button{
        border: none;
        padding: 10px;
        width: 100px;
        /* background-color: rgb(4, 43, 61); */
        color:white;
        border-radius: 5px;
        background:linear-gradient(red,green,white,blue);
    }
</style>
<body>
    <div class="box">

</html>
